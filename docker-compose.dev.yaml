  rq:
    build:
      context: .
    command: >
      bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; 
      rq worker --with-scheduler'
    volumes:
      - .:/app/
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
    env_file: .env
    depends_on:
      - api
      - db
      - logs
      - redis
      - rng
    restart: on-failure

  cronjobs:
    restart: always
    image: tigpt/cronjobs
    depends_on:
      - api
    volumes:
      - ./cron:/etc/crontabs/root

  blocker:
    build:
      context: .
      dockerfile: blocker/Dockerfile
    command: python app.py
    depends_on:
      - redis
    volumes:
      - ./blocker/:/app/
    restart: always

  rng:
    build:
      context: ./RNG
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:8001:8000"
    restart: on-failure

  redis:
    image: redis
    restart: on-failure
    volumes:
        - ./redis/data:/data
        - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    expose:
        - 6379
    command: redis-server /usr/local/etc/redis/redis.conf

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
      - URL_PREFIX=/redis_admin

  prometheus:
    image: prom/prometheus:latest
    env_file: *x_env_vars
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: on-failure

  grafana:
    image: grafana/grafana:latest
    env_file: *x_env_vars
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    restart: on-failure

  loki:
    image: grafana/loki:3.4.3
    env_file: *x_env_vars
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/config.yml:/etc/loki/config.yml
      - loki-data:/loki
    command: -config.file=/etc/loki/config.yml
    restart: on-failure

  alloy:
    image: grafana/alloy:latest
    env_file: *x_env_vars
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    ports:
      - "12345:12345"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./observability/alloy/config.alloy:/etc/alloy/config.alloy
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /etc/machine-id:/etc/machine-id:ro
    depends_on:
      - prometheus
      - loki
    restart: on-failure

volumes:
  postgresql-data:
  logs-data:
  redis-data:
  static:
  grafana-data:
  loki-data:
