x-env-vars: &x_env_vars .env

services:
  db:
    image: postgres:latest
    command: postgres -c 'max_connections=200'
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=postgres
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    restart: on-failure

  logs:
    image: postgres:latest
    container_name: logs
    command: postgres -c 'max_connections=200'
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=postgres
    volumes:
      - logs-data:/var/lib/postgresql/data
    restart: on-failure

  api:
    build:
      context: .
    command: >
      bash -c 'while !</dev/tcp/db/5432; do sleep 1; done;
      uvicorn src.asgi:fastapp --port 8000 --host 0.0.0.0 --reload'
    depends_on:
      - db
      - logs
      - redis
      - rng
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      - PYTHONPATH=/app
    env_file: .env
    volumes:
      - .:/app/
      - ./static:/app/static
    restart: on-failure

  nginx:
    command: nginx -g "daemon off;"
    depends_on:
      - api
    image: nginx:alpine
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/app/static
    ports:
      - "0.0.0.0:8100:8000"

